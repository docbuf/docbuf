<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 275" width="500" height="500">
    <!-- Define the bytes pattern -->
    <defs>
        <linearGradient id="bytes-gradient">
            <stop stop-opacity=".15" stop-color="#fff" offset="20%" />
            <stop stop-opacity=".15" stop-color="#ededed" offset="40%" />
            <stop stop-opacity=".15" stop-color="#999" offset="60%" />
        </linearGradient>

        <pattern id="bytes" width="35" height="35" patternUnits="userSpaceOnUse">
            <rect width="10" height="10" fill="url(#bytes-gradient)" />
            <rect x="10" y="15" width="5" height="15" fill="url(#bytes-gradient)" />
            <rect width="5" height="10" fill="url(#bytes-gradient)" />
            <rect x="10" y="15" width="15" height="15" fill="url(#bytes-gradient)" />
        </pattern>

        <clipPath id="doc-clip">
            <rect x="118.5" y="25" width="215" height="330" fill="#fff" />
            <rect x="118.5" y="56.75" width="250" height="330" fill="#fff" />
        </clipPath>
    </defs>

    <!-- Top -->
    <rect x="80" y="35" width="250" height="100" fill="url(#bytes)" clip-path="doc-clip" />
    <rect x="90" y="45" width="250" height="100" fill="url(#bytes)" clip-path="doc-clip" />

    <!-- Middle -->
    <rect x="100" y="135" width="250" height="100" fill="url(#bytes)" clip-path="doc-clip" />
    <rect x="110" y="145" width="250" height="100" fill="url(#bytes)" clip-path="doc-clip" />

    <!-- Bottom -->
    <rect x="130" y="235" width="250" height="100" fill="url(#bytes)" clip-path="doc-clip" />
    <rect x="140" y="245" width="250" height="100" fill="url(#bytes)" clip-path="doc-clip" />


    <text x="160" y="135" font-family="Arial" font-size="120" fill="#3960ed" stroke-width=".5"
        stroke="#bbb">D</text>
    <text x="160" y="235" font-family="Arial" font-size="120" fill="#3960ed" stroke-width=".5"
        stroke="#bbb">O</text>
    <text x="160" y="335" font-family="Arial" font-size="120" fill="#3960ed" stroke-width=".5"
        stroke="#bbb">C</text>


    <text x="250" y="135" font-family="Arial" font-size="120" fill="#bcbfcc" stroke-width=".5"
        stroke="#bbb">B</text>
    <text x="250" y="235" font-family="Arial" font-size="120" fill="#bcbfcc" stroke-width=".5"
        stroke="#bbb">U</text>
    <text x="250" y="335" font-family="Arial" font-size="120" fill="#bcbfcc" stroke-width=".5"
        stroke="#bbb">F</text>

    <rect x="135" y="30" width="225" height="320" fill="none" stroke="#3960ed" stroke-width="10"
        rx="20" clip-path="url(#doc-clip)" />

    <rect x="330" y="30" width="30" height="30" fill="#fff" stroke="#3960ed" stroke-width="10"
        rx="5" clip-path="url(#doc-clip)" />


    <!-- Draw a line connecting the upper left corner -->
    <line x1="330.5" y1="28.65" x2="361.5" y2="59.5" stroke="#3960ed" stroke-width="10" rx="20" />


</svg>
  