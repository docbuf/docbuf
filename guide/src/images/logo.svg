<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 275" width="500" height="500">
    <!-- Define the bytes pattern -->
    <defs>
        <pattern id="bytes" width="20" height="20" patternUnits="userSpaceOnUse">
            <rect width="5" height="10" fill="#ffffff" />
            <rect x="10" y="15" width="5" height="15" fill="#ffffff" />
            <rect width="5" height="5" fill="#ededed" />
            <rect x="10" y="15" width="15" height="15" fill="#ededed" />
        </pattern>
    </defs>

    <!-- Top Side -->

    <rect x="140" y="35" width="210" height="130" fill="url(#bytes)" />
    <rect x="150" y="45" width="210" height="130" fill="url(#bytes)" />

    <!-- Left Side -->
    <rect x="105" y="30" width="160" height="305" fill="url(#bytes)" />
    <rect x="115" y="40" width="160" height="305" fill="url(#bytes)" />

    <!-- Right Side -->
    <rect x="245" y="55" width="140" height="290" fill="url(#bytes)" />
    <rect x="255" y="65" width="140" height="290" fill="url(#bytes)" />

    <!-- Bottom Side -->
    <rect x="140" y="315" width="210" height="30" fill="url(#bytes)" />
    <rect x="150" y="325" width="210" height="30" fill="url(#bytes)" />


    <text x="160" y="135" font-family="Arial" font-size="120" fill="#00061c">D</text>
    <text x="160" y="235" font-family="Arial" font-size="120" fill="#00061c">O</text>
    <text x="160" y="335" font-family="Arial" font-size="120" fill="#00061c">C</text>


    <text x="250" y="135" font-family="Arial" font-size="120" fill="#bcbfcc">B</text>
    <text x="250" y="235" font-family="Arial" font-size="120" fill="#bcbfcc">U</text>
    <text x="250" y="335" font-family="Arial" font-size="120" fill="#bcbfcc">F</text>


    <!-- Draw a File Icon around the above content -->
    <rect x="135" y="30" width="225" height="320" fill="none" stroke="#3960ed" stroke-width="10"
        rx="20" />

    <rect x="330" y="30" width="30" height="30" fill="#fff" stroke="#3960ed" stroke-width="10"
        rx="5" />

    <rect x="335" y="25" width="30" height="30" fill="#fff" stroke="#fff" stroke-width="2" />

    <!-- Draw a line connecting the upper left corner -->
    <line x1="330.5" y1="28.65" x2="361.5" y2="59.5" stroke="#3960ed" stroke-width="10" rx="20" />


</svg>
  